{% extends "base.html" %}

{% block title %}{% if contact %}Edit{% else %}Add{% endif %} Contact - Contact Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{% if contact %}Edit Contact{% else %}Add New Contact{% endif %}</h1>
</div>

<div class="form-container">
    <form method="POST" class="contact-form">
        <div class="form-row">
            <div class="form-group">
                <label for="full_name">Full Name *</label>
                <input 
                    type="text" 
                    id="full_name" 
                    name="full_name" 
                    value="{{ (form_data.full_name if form_data else contact.full_name if contact else '') }}"
                    required
                    class="form-input"
                    placeholder="John Doe"
                >
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="phone_number">Phone Number *</label>
                <input 
                    type="tel" 
                    id="phone_number" 
                    name="phone_number" 
                    value="{{ (form_data.phone_number if form_data else contact.phone_number if contact else '') }}"
                    required
                    class="form-input"
                    placeholder="+1 234 567 8900"
                >
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    value="{{ (form_data.email if form_data else contact.email if contact else '') }}"
                    required
                    class="form-input"
                    placeholder="john@example.com"
                >
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="company">Company</label>
                <input 
                    type="text" 
                    id="company" 
                    name="company" 
                    value="{{ (form_data.company if form_data else contact.company if contact else '') }}"
                    class="form-input"
                    placeholder="Acme Corp"
                >
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="address">Address</label>
                <textarea 
                    id="address" 
                    name="address" 
                    rows="3"
                    class="form-input"
                    placeholder="123 Main St, City, State, ZIP"
                >{{ (form_data.address if form_data else contact.address if contact else '') }}</textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea 
                    id="notes" 
                    name="notes" 
                    rows="4"
                    class="form-input"
                    placeholder="Additional information..."
                >{{ (form_data.notes if form_data else contact.notes if contact else '') }}</textarea>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-lg">
                {% if contact %}Update Contact{% else %}Add Contact{% endif %}
            </button>
            <a href="{{ url_for('contacts_list') }}" class="btn btn-secondary btn-lg">Cancel</a>
        </div>

        <p class="form-note">* Required fields</p>
    </form>
</div>
{% endblock %}
